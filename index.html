<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Raleway:ital,wght@0,100;0,400;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Indice de masse corporel</title>
</head>

<body>
    <div class="container">
        <!-- titre -->
        <h1>
            calcul <span>d'IMC</span>
        </h1>

        <!-- formulaire de saisie -->
        <form>

            <!-- container du label et de l'input du champs 'Taille' & du label et de l'input du champs 'Masse' -->
            <div class="inputs-container">

                <!-- champs 'taille' -->
                <div class="input-group">
                    <label for="height">Votre taille en centimetre</label>
                    <input type="number" placeholder="Votre taille en centimetre" id="height" class="height-imput">
                </div>

                <!-- champs 'Masse' -->
                <div class="input-group">
                    <label for="weight">Votre taille en centimetre</label>
                    <input type="number" placeholder="Votre masse en kg" id="weight" class="weight-imput">
                </div>

            </div>

            <!-- bouton de validation -->
            <button>Calcul de l'IMC</button>

            <div class="info">
                <p class="bmi-value">
                    0
                </p>
                <p class="result">
                    En attente du resultat...
                </p>
            </div>
        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>
